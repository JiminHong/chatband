  <div ng-repeat="data in groups" class="list-groups-wrapper">

          <div class="snap-drawer-button" ><p>Delete</p></div>
          </snap-drawer>
        </snap-drawers>
        <snap-content ng-click="goChat()"
                      snap-opt-disable="'right'" 
                      ng-style="{

                                   'linear-gradient(rgba(0, 0, 0, 0.65),
