    <div class="lv1-nav reg-green-bg section group"> <!-- Level 1 nav -->
        <div class="nav-left col span_1_of_3">
            <div class="inline-block">
                <p ng-click="goChats()" class="nav-text">setting</p>
            </div>
        </div>
        <div class="col span_1_of_3" ><a href="/"><h1>Group Chats</h1></a></div>

<div class="view margin-top">
  <div ng-repeat="group in groups" class="list-groups-wrapper">
        <snap-drawers snap-id="'content'">
          <snap-drawer="left">
          <div class="snap-drawer-button">delete</div>
          </snap-drawer>
        </snap-drawers>
        <snap-content ng-click="goChat()" snap-opt-disable="'right'" snap-id="'content'">
          <div class="col span_1_of_5">
            <p>picture</p>
          </div>
          <div class="col span_4_of_5">
            <h2>{[{ group.groupName }]}</h2>
            <p>{[{ group.lastMessage }]}</p>
          </div>
        </snap-content>
  </div>
</div>

<div class="typebox">
	<div class="col span_1_of_2">Private</div>
    <div class="col span_1_of_2">Groups</div>
</div>
