<div class="view margin-top">
  <div ng-repeat="data in groups" class="list-groups-wrapper">
    <div>
        <snap-drawers snap-id="'content'">
          <snap-drawer="left" ng-click="deleteGroup(data._id)">
          <div class="snap-drawer-button" ><p>Delete</p></div>
          </snap-drawer>
        </snap-drawers>
        <snap-content snap-opt-disable="'right'">
          <div class="col span_1_of_5">
            <img ng-src="{[{data.groupPic}]}" class="clip-circle profile-img float-right">
          </div>
          <div class="col span_4_of_5" ng-click="goChat()">
            <span class="float-right top-right-span"><p class="light-brown">{[{data.lastMessageTime}]}</p></span>
            <h2>{[{data.groupName}]}</h2>
            <p>{[{ data.lastMessage }]}</p>
          </div>
        </snap-content>
        <hr>
      </div>
  </div>
</div>
