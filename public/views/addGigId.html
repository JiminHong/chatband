    <form method="get" class="float-clear" name="newGigId">
      <label>Name of new gig</label>
      <input class="form" type="text" name="gigName" ng-model="newGig.gigName" placeholder="Name of gig" required/><br>
      <label>Date</label>
      <input type="text" class="form" name="gigDate" ng-model="newGig.gigDate"
      placeholder="mm/dd/yyyy" required ng-minlength="10" ng-maxlength="10"/>
      <span ng-show="newGigId.gigDate.$error.minlength">It has to be mm/dd/yyyy</span>
      <span ng-show="newGigId.gigDate.$error.maxlength">It has to be mm/dd/yyyy</span>
      <br>
      <label>Time</label>
      <input type="text" class="form" name="gigTime" ng-model="newGig.gigTime"
      placeholder="--:--" required /><br>
      <label>Location</label>
      <input class="form" type="text" g-places-autocomplete ng-model="newGig.gigLocation" placeholder="Location" required/><br>
      <button type="submit" class="button btn-xl margin-zero dark-green-yellow-bg" ng-click="createGig()"><p class="light-brown lowercase">Click here to add {[{newGig.title}]}</p></button>
    </form>
