
<div class="section group">
    <div class="tabs">
        <div class="col span_1_of_5">
        <a href="/addSongs" ng-class="{ active: isSet(1) }">
            <svg-icon class="tabimg svg-tabs svg-center" id="songs" p="songs"></svg-icon>
            <p class="tabText">Songs</p>
        </a>
        </div>
        <div class="col span_1_of_5">
        <a href="/addLineup" ng-class="{ active: isSet(2) }">
            <svg-icon class="tabimg svg-tabs svg-center" id="lineup" p="lineup"></svg-icon>
            <p class="tabText">Lineup</p>
        </a>
        </div>
        <div class="col span_1_of_5">
        <a href="/addDatetime"ng-class="{ active: isSet(3) }">
            <svg-icon class="tabimg svg-tabs svg-center" id="datetime" p="datetime"></svg-icon>
            <p class="tabText">Datetime</p>
        </a>
        </div>
        <div class="col span_1_of_5">
        <a href="/addLocation" ng-class="{ active: isSet(4) }">
            <svg-icon class="tabimg svg-tabs svg-center" id="location" p="location"></svg-icon>
            <p class="tabText">Location</p>
        </a>
        </div>
        <div class="col span_1_of_5">
        <a href="/addWardrobe" ng-class="{ active: isSet(5) }">
            <svg-icon class="tabimg svg-tabs svg-center" id="wardrobe" p="wardrobe"></svg-icon>
            <p class="tabText">Wardrobe</p>
        </a>
        </div>
    </div>
</div>
<div class="form-wrapper margin-top">
    <h2 class="mont-h2">Moonstone music festival</h2>
    <form method="get">
        <input class="form wide" type="text" ng-model="newGig.artist" ng-model-options="{ updateOn: 'blur' }" placeholder="Street"/><br />
        <input class="form wide"type="text" ng-model="newGig.street" placeholder="City"/><br />
        <input class="form wide"type="text" ng-model="newGig.city" placeholder="State"/><br />
        <input class="form wide"type="text" ng-model="newGig.state" placeholder="Zipcode"/><br />
        <input class="form wide"type="text" ng-model="newGig.zipcode" placeholder="Zipcode"/><br />
        <input class="button btn-xl" type="submit" ng-click="createLocation()" value="Save" />
    </form>
</div>
