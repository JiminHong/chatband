<div class="view">
	<div class="full-width-btn margin-top" ng-click="goAddGigId()">
		<div class="content-width-8">
			<div class="text-svg">
				<svg id="plus" viewBox="0 0 50.67 50.67"><path d="M25.33,0A25.33,25.33,0,1,0,50.67,25.33,25.33,25.33,0,0,0,25.33,0ZM40.07,29h-13V41c0,4-5,4-5,0V29h-13c-3,0-3-6,0-6h13V11c0-3,5-3,5,0V23h13C43.07,23,43.07,29,40.07,29Z"/></path></svg>
			</div>
			<div class="inline-block">
				<h2 class="float-clear">Add a new gig</h2>
			</div>
		</div>
	</div>

<!-- 	<div ng-repeat="song in songs">
 -->		<div class="listGigs-panel" ng-click="goSongs()" ng-repeat="gigData in gigs">
			<div class="giglist-panel-header" >
				<div class="content-width-8">
					<p class="chap-h2">{[{ gigData.gigMonth }]} {[{ gigData.gigDate }]}<span class="time-giglist">{[{ gigData.gigTime }]}</span></p>
				</div>	
			</div>
			<div class="listGigs-panel-content">
				<div class="content-width-8">
					<div>
					<h2>{[{ gigData.gigName }]}</h2>
					<p class="small-text">{[{ gigData.gigLocation }]}</p>
					</div>
					<p class="small-text bold">{[{ listGig.songArtist }]} - 
					<span class="bold">{[{ listGig.title }]}</span><span> &amp; {[{ listGig.songCount }]} more</span></p>
				</div>
				<div class="content-width-1 float-left">
					<svg id="arrow" width="10" viewBox="0 0 19.37 32.63"><path class="arrow" d="M3,32.63A3,3,0,0,1,.88,27.51L12.13,16.26,1,5.12A3,3,0,0,1,5.23.88L18.49,14.14a3,3,0,0,1,0,4.24L5.12,31.75A3,3,0,0,1,3,32.63Z"/></svg>
				</div>
			</div>

	</div>
	</div>
