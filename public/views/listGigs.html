    	<div class="span_3_of_3">

<div class="view">
	<div class="full-width-btn">
		<ng-click="goAddGigs()">
		<div class="text-svg">
		<svg id="plus" viewBox="0 0 50.67 50.67"><path d="M25.33,0A25.33,25.33,0,1,0,50.67,25.33,25.33,25.33,0,0,0,25.33,0ZM40.07,29h-13V41c0,4-5,4-5,0V29h-13c-3,0-3-6,0-6h13V11c0-3,5-3,5,0V23h13C43.07,23,43.07,29,40.07,29Z"/></svg></path></div>
		<div><h2 class="float-clear">Add a new gig</h2></div>
	</div>
	<div class="listGigs" ng-repeat="listGig in listGigs">
		<div class="giglist-panel-header">
			<p class="date-giglist">{[{ listGig.date }]}<span class="time-giglist">{[{ listGig.time }]}</span></p>	
				
		</div>
		<p class="name-giglist">{[{ listGig.name }]}</p>
		<p class="location-giglist">{[{ listGig.location }]}</p>
		<p class="artist-giglist">{[{ listGig.artist }]}</p>
		<p class="song-giglist">{[{ listGig.song }]}</p>
		<p class="songcount-giglist">{[{ listGig.songCount }]}more</p>					
	</div>
</div>
