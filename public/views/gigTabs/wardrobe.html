<h2 class="gig-name-h2">-{[{gigName}]}-</h2>

<div class="section group">
    <div class="tabs">
        <a href="/songs" >
        <div class="col span_1_of_5" ng-class="{ active: isSet(1) }">
            <svg-icon class="tabimg svg-tabs" id="songs" ng-click="setTab(1)" p="songs"></svg-icon>
            <p class="tabText">Songs</p>
        </div>
        </a>
        <a href="/lineup">
        <div class="col span_1_of_5" ng-class="{ active: isSet(2) }">
            <svg-icon class="tabimg svg-tabs" id="lineup" p="lineup" ng-click="setTab(2)" ></svg-icon>
            <p class="tabText">Lineup</p>
        </div>
        </a>
        <a href="/datetime">
        <div class="col span_1_of_5" ng-class="{ active: isSet(3) }">
            <svg-icon class="tabimg svg-tabs" id="datetime" ng-click="setTab(3)" p="datetime"></svg-icon>
            <p class="tabText">Datetime</p>
        </div>
        </a>
        <a href="/location">
        <div class="col span_1_of_5" ng-class="{ active: isSet(4) }">
            <svg-icon class="tabimg svg-tabs" id="location" ng-click="setTab(4)" p="location"></svg-icon>
            <p class="tabText">Location</p>
        </div>
        </a>
        <a href="/wardrobe">
        <div class="col span_1_of_5" ng-class="{ active: isSet(5) }">
            <svg-icon class="tabimg svg-tabs" id="wardrobe" ng-click="setTab(5)" p="wardrobe"></svg-icon>
            <p class="tabText">Wardrobe</p>
        </div>
        </a>
    </div>
</div>
