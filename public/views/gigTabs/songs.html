<h2>--</h2><h2 class="gig-name-h2">moonstone festival 2016</h2>
<div class="content-width-8">
	<svg id="songs" class="float-left green-fill" viewBox="0 0 27.83 34.66" width="17"><path class="songs" d="M14.5,6.49H1.5a1.5,1.5,0,1,0,0,3h13C15.5,9.49,15.5,6.49,14.5,6.49Z"/><path class="songs" d="M14.5,13.49H1.5a1.5,1.5,0,0,0,0,3h13C15.5,16.49,15.5,13.49,14.5,13.49Z"/><path class="songs" d="M14.5,19.49H1.5a1.5,1.5,0,0,0,0,3h13C15.5,22.49,15.5,19.49,14.5,19.49Z"/><path class="songs" d="M20.51,0.36a1.66,1.66,0,0,0-2.66,1.07L17.56,19.2c0,2.32.21,4.91,0,7.28-3.11-.77-6.79-0.75-8.09,2.74C8,33,11.74,35.62,15.15,34.33A7.51,7.51,0,0,0,19.94,30a1.76,1.76,0,0,0,.56-2.17,38.07,38.07,0,0,0,.28-5L21.06,5.65c2.76,3.21,4.75,7.11,2.29,11.24-1.09,1.83,2,3.12,3,1.32C30.39,11.47,25.3,4.9,20.51.36Z"/></svg>

	<h2 class="chap-h2 uplowcase margin-left">Songs</h2>

	<div ng-repeat="songData in songs" class="song-list-wrapper">
        
		<div class="section group">
            <div class="col span_3_of_5">
    		<h3 class="gig-title-h3">Artist & Title</h3>
                <p class="gig-data-p">{[{songData.artist}]} - {[{songData.title}]}</p>
            </div>
            <div class="col span_2_of_5">
                <div ng-click="editSong(songData._id)">
                <svg id="speech-bubble" width="30" class="float-right" viewBox="0 0 38.23 38.97"><path class="speech-bubble reg-grey-fill" d="M11.13,39h0a5.08,5.08,0,0,1-5.08-5.08V30.64A8,8,0,0,1,0,22.87V8A8,8,0,0,1,8,0H30.23a8,8,0,0,1,8,8V22.88a8,8,0,0,1-8,8H20.94a1.17,1.17,0,0,0-1,.53,24.13,24.13,0,0,1-5.75,6.48A4.92,4.92,0,0,1,11.13,39ZM8,3.89A4.12,4.12,0,0,0,3.89,8V22.88A4.12,4.12,0,0,0,8,27a1.94,1.94,0,0,1,1.94,1.94v5a1.18,1.18,0,0,0,1.18,1.18h0a1.09,1.09,0,0,0,.68-0.25,20.28,20.28,0,0,0,4.82-5.45,5.06,5.06,0,0,1,4.3-2.4h9.29a4.12,4.12,0,0,0,4.11-4.11V8a4.12,4.12,0,0,0-4.11-4.11H8Z"/></div>
            </div>
		</div>
		<div class="section group">
			<div class="col span_1_of_4">
				<h3 class="gig-title-h3">Time</h3>
				<p class="gig-data-p">{[{songData.songDuration}]}</p>
			</div>
			<div class="col span_1_of_4">
				<h3 class="gig-title-h3">BPM</h3>
				<p class="gig-data-p">{[{songData.bpm}]}</p>
			</div>
			<div class="col span_2_of_4">
				<button class="button btn-sm dark-green-yellow-bg">
				<svg id="lead-sheet" class="float-left" width="17%" viewBox="0 0 33.46 33.46"><path class="lead-sheet" d="M30.64,0H2.78A2.78,2.78,0,0,0,0,2.78V30.68a2.78,2.78,0,0,0,2.78,2.78H30.68a2.78,2.78,0,0,0,2.78-2.78V2.74A2.8,2.8,0,0,0,30.64,0Zm0.84,29.51a1.93,1.93,0,0,1-1.94,1.94H4A1.93,1.93,0,0,1,2,29.51V3.91A1.93,1.93,0,0,1,4,2H29.51a1.93,1.93,0,0,1,1.94,1.94V29.51h0Z M25.67,10.17H7.92a0.76,0.76,0,0,1-.75-0.75V8.67a0.76,0.76,0,0,1,.75-0.75H25.67a0.76,0.76,0,0,1,.75.75V9.42A0.71,0.71,0,0,1,25.67,10.17Z M25.64,17.84H7.85a0.76,0.76,0,0,1-.75-0.75V16.34a0.76,0.76,0,0,1,.75-0.75H25.61a0.76,0.76,0,0,1,.75.75v0.75A0.72,0.72,0,0,1,25.64,17.84Z M25.61,14H7.85a0.76,0.76,0,0,1-.75-0.75V12.52a0.76,0.76,0,0,1,.75-0.75H25.61a0.76,0.76,0,0,1,.75.75v0.75A0.74,0.74,0,0,1,25.61,14Z M25.64,21.7H7.88a0.76,0.76,0,0,1-.75-0.75V20.19a0.76,0.76,0,0,1,.75-0.75H25.64a0.76,0.76,0,0,1,.75.75v0.75A0.72,0.72,0,0,1,25.64,21.7Z M25.58,25.52H7.82a0.76,0.76,0,0,1-.75-0.75V24a0.76,0.76,0,0,1,.75-0.75H25.58a0.76,0.76,0,0,1,.75.75v0.75A0.72,0.72,0,0,1,25.58,25.52Z"/></svg>
					<p class="light-brown">Lead Sheet</p>
				</button>
			</div>
		</div>
        <div ng-if="songId == songData._id">
            <form method="get">
                <input class="form" type="text" ng-model="song.artist" placeholder="Artist name" required /><br />
                <input class="form"type="text" ng-model="song.title" ng-model-options="{ updateOn: 'blur' }" placeholder="Title of song" required /><br />
                <input class="form" type="text" ng-model="song.songDuration" placeholder="Song duration (e.g., 3:50)"/><br />
                <input class="form"type="text" ng-model="song.bpm" placeholder="BPM"/><br />
                <button type="submit" class="button btn-xl margin-zero dark-green-yellow-bg" ng-click="updateSong(songId)"><p class="light-brown lowercase">update</p></button>
            </form>
        </div>
		<hr>
	</div>
</div>
</div>

<div class="section group">
    <div class="tabs">
        <div class="col span_1_of_5">
        <a href="/songs" ng-class="{ active: isSet(1) }">
            <svg-icon class="tabimg svg-tabs svg-center" id="songs" p="songs"></svg-icon>
            <p class="tabText">Songs</p>
        </a>
        </div>
        <div class="col span_1_of_5">
        <a href="/lineup" ng-class="{ active: isSet(2) }">
            <svg-icon class="tabimg svg-tabs svg-center" id="lineup" p="lineup"></svg-icon>
            <p class="tabText">Lineup</p>
        </a>
        </div>
        <div class="col span_1_of_5">
        <a href="/datetime"ng-class="{ active: isSet(3) }">
            <svg-icon class="tabimg svg-tabs svg-center" id="datetime" p="datetime"></svg-icon>
            <p class="tabText">Datetime</p>
        </a>
        </div>
        <div class="col span_1_of_5">
        <a href="/location" ng-class="{ active: isSet(4) }">
            <svg-icon class="tabimg svg-tabs svg-center" id="location" p="location"></svg-icon>
            <p class="tabText">Location</p>
        </a>
        </div>
        <div class="col span_1_of_5">
        <a href="/wardrobe" ng-class="{ active: isSet(5) }">
            <svg-icon class="tabimg svg-tabs svg-center" id="wardrobe" p="wardrobe"></svg-icon>
            <p class="tabText">Wardrobe</p>
        </a>
        </div>
    </div>
</div>
