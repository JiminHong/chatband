<div class="view">
    <div class="chat-view">
        <div ng-repeat="data in messages">
        <div class="my-messages-wrapper" ng-show="data.donorUsername === 'Me'">
            <div ng-hide="data.donorUsername === 'Me'">{[{data.donorUsername}]}</div>
            <div class="my-speech-bubble float-right">
                <p>{[{data.message}]}</p>
            </div>
            <div class="my-speech-bubble-tail">
                <svg id="my-speech-bubble-tail-svg" width="300" viewBox="0 0 187.81 19.15"><path class="my-speech-bubble-tail-svg" d="M181-8.12H0v27H166.45c0.37,0,.75,0,1.14,0-0.18,0-.36,0-0.54,0h5.24c3,0,2.71-3.09,2.71-3.09V11.84s2.07,7.32,12.81,7.32c-5.86,0-6.81-10.64-6.81-15.85V-8.12Z"/></svg>
            </div>
            
            <div ng-hide="data.recipientUsername === 'Awesome Group'"><p>{[{data.recipientUsername}]}</p></div>
            <p>{[{data.time}]}</p>
        </div>
        <div class="your-messages-wrapper" ng-show="data.donorUsername != 'Me'">
            <div ng-hide="data.donorUsername === 'Me'">
                {[{data.donorUsername}]}
            </div>
            "{[{data.message}]}""
            <div ng-hide="data.recipientUsername === 'Awesome Group'">
                {[{data.recipientUsername}]}
            </div>
            {[{data.time}]}
        </div>

        </div>
    </div>
    <div class="typebox">
        <div class="option-plus-position">
            <svg id="option-plus" width="25" viewBox="0 0 50.67 50.67"><path d="M25.33,0A25.33,25.33,0,1,0,50.67,25.33,25.33,25.33,0,0,0,25.33,0ZM40.07,29h-13V41c0,4-5,4-5,0V29h-13c-3,0-3-6,0-6h13V11c0-3,5-3,5,0V23h13C43.07,23,43.07,29,40.07,29Z"/></path></svg>
        </div>
        <form>
            <input  class="form float-left chat-msg-input" type="text" placeholder="message here">   
            <p class="send-btn">Send</p>
        </form>
    </div>
</div>
