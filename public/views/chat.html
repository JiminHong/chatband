<div class="view">
    <div class="chat-view">
        <div ng-repeat="data in messages" class="section senderMessage">

        <div ng-class="{messages-wrapper : data.senderUsername != messages[$index-1].senderUsername}">
            <div ng-class="{section : data.senderUsername != messages[$index-1].senderUsername}">
                <img ng-src="{[{data.profilePic}]}" 
                     ng-if="data.profilePic != messages[$index-1].profilePic" 
                     class="message-profile-pic" alt="profile pic"/>
                <p class="senderUsername" 
                   ng-if="data.senderUsername != messages[$index-1].senderUsername">
                    {[{data.senderUsername}]}
                <span class="message-time" ng-if="data.senderUsername != messages[$index-1].senderUsername">{[{data.time}]}</span>
                </p>
                <p ng-class="{repeatmsg : data.senderUsername == messages[$index-1].senderUsername}">{[{data.message}]}</p>
            </div>
        </div>

        </div>
    </div>
</div>

<div class="typebox bottom-element section group">
    <div class="option-plus-position col span_1_of_9">
        <svg id="option-plus" max-width="25" viewBox="0 0 50.67 50.67"><path d="M25.33,0A25.33,25.33,0,1,0,50.67,25.33,25.33,25.33,0,0,0,25.33,0ZM40.07,29h-13V41c0,4-5,4-5,0V29h-13c-3,0-3-6,0-6h13V11c0-3,5-3,5,0V23h13C43.07,23,43.07,29,40.07,29Z"/></path></svg>
    </div>
    <div class="col less_span_8_of_9">
        <form>
            <input  class="form float-left chat-msg-input col span_8_of_9" type="text" placeholder="message here">   
            <p class="send-btn col span_1_of_9">Send</p>
        </form>
    </div>
</div>
