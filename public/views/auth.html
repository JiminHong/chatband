<div class="row">
<div class="authWrapper">
<div class="row">

</div>
	<!-- Local login -->
	<div class="row">

	<div ng-hide="authData" class="col-md-6">
		<h4>Local Login</h4>
		<form class="form-group" ng-submit="localLogin()">
			<label><h5>Username</h5>
				<input type="username" ng-model="localLoginUser.email" class="form-control" placeholder="Enter username/email" required>
			</label>
			<label><h5>Password</h5>
				<input type="password" ng-model="localLoginUser.password" class="form-control" placeholder="Enter password" required>
			</label>
			<button class="btn page-scroll btn-xl">Login</button>

			<a class="btn btn-block btn-social btn-facebook" ng-click="loginFacebook()">
				<span class="fa fa-facebook"></span> Sign in with Facebook
			</a>
			<a class="btn btn-block btn-social btn-google" ng-click="loginGoogle()">
				<span class="fa fa-google-plus"></span> Sign in with Google
			</a>
		</form>
	</div>

	<!-- Local register -->
	<div ng-hide="authData" class="col-md-6">
		<h4>Register</h4>
		<form class="form-group" ng-submit="register()">
			<label><h5>New username</h5>
				<input type="username" ng-model="registerUser.email" class="form-control" placeholder="Enter your new username/email" required>
			</label>
			<label><h5>New password</h5>
				<input type="password" ng-model="registerUser.password" class="form-control" placeholder="Create your new password" required>
			</label>
			<button class="btn page-scroll btn-xl">register</button>
		</form>
	</div>
	</div>

	<div class="row">
	<!-- Profile after social media login -->
	<div ng-show="authData">
		<img class="profileImg" ng-src="{[{ authData.facebook.profileImageURL || authData.google.profileImageURL }]}" />
		<p>{[{ authData.facebook.displayName || authData.google.displayName }]}</p>

		<p>{[{ authData.password.email }]}</p> 
	</div>
